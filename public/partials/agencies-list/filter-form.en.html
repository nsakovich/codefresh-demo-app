<div class="panel panel-info"><div class="panel-heading" translate="i18n.agencies.filter-form.title"></div><div class="panel-body"><form><div class="form-group"><label for="filterByName" translate="i18n.agencies.filter-form.name.label"></label><input class="form-control" type="text" ng-model="filter.agencyName" ng-model-options="{ debounce: { 'default': 500, blur: 250 }}" translate="translate" translate-attr-placeholder="i18n.agencies.filter-form.name.placeholder" id="filterByName"></div><div class="form-group"><label for="filterByTags" translate="i18n.agencies.filter-form.tags.label"></label><input class="form-control" uib-typeahead="tags for tags in fetchTags($viewValue)" ng-model="selectTag" ng-model-options="{ debounce: { 'default': 500, blur: 250 }, getterSetter: true}" type="text" translate="translate" translate-attr-placeholder="i18n.agencies.filter-form.tags.placeholder" id="filterByTags"></div></form></div></div>
