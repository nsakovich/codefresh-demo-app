<div class="panel panel-info"><div class="panel-heading" translate="i18n.agencies.create-form.title"></div><div class="panel-body"><form name="createForm" ng-submit="create()"><div class="form-group"><label for="name" translate="i18n.agencies.create-form.name.label"></label><input class="form-control" type="text" maxlength="{{::nameMaxLength}}" name="name" required="required" ng-pattern="::nameRegex" ng-trim="true" ng-model="agency.name" translate="translate" translate-attr-placeholder="i18n.agencies.create-form.name.placeholder" id="name"><div ng-messages="createForm.name.$error" ng-if="createForm.name.$dirty || triedToSubmit"><span class="error-message" ng-message="pattern" translate="i18n.agencies.create-form.name.errors.pattern"></span><span class="error-message" ng-message="required" translate="i18n.agencies.create-form.name.errors.required"></span></div></div><div class="form-group"><label for="description" translate="i18n.agencies.create-form.description.label"></label><textarea class="form-control" type="text" name="description" required="required" ng-model="agency.description" translate="translate" translate-attr-placeholder="i18n.agencies.create-form.description.placeholder" id="description"></textarea><div ng-messages="createForm.description.$error" ng-if="createForm.description.$dirty || triedToSubmit"><span class="error-message" ng-message="required" translate="i18n.agencies.create-form.description.errors.required"></span></div></div><div class="form-group"><label for="tags" translate="i18n.agencies.create-form.tags.label"></label><input class="form-control" type="text" name="tags" ng-pattern="tagsRegex" ng-model="agency.tags" translate="translate" translate-attr-placeholder="i18n.agencies.create-form.tags.placeholder" id="tags"><div ng-messages="createForm.tags.$error"><span class="error-message" ng-message="pattern" translate="i18n.agencies.create-form.tags.errors.pattern"></span></div><p class="small" translate="i18n.agencies.create-form.tags.description"></p></div><div class="form-group"><label for="grade" translate="i18n.agencies.create-form.grade.label"></label><select class="form-control" ng-model="agency.grade" name="grade" required="required" ng-options="grade.value as grade.name for grade in grades" id="grade"><option value="" translate="i18n.agencies.create-form.grade.placeholder"></option></select><div ng-messages="createForm.grade.$error" ng-if="createForm.grade.$dirty || triedToSubmit"><span class="error-message" ng-message="required" translate="i18n.agencies.create-form.grade.errors.required"></span></div></div><button class="btn btn-default" type="submit" translate="i18n.agencies.create-form.submit"></button></form></div></div>
